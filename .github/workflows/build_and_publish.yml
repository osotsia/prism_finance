# .github/workflows/build_and_publish.yml
name: Build and Publish Prism

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  # ====================================================================
  # Job 1: Quick Test & Lint on a single platform
  # ====================================================================
  test_and_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libipopt-dev liblapack-dev libblas-dev

      - name: Install Python dependencies and build for testing
        run: |
          pip install pytest maturin
          # Use a debug build for faster testing
          maturin build --out dist
          pip install dist/*.whl

      - name: Run Rust tests
        working-directory: rust
        run: cargo test

      - name: Run Python tests
        run: pytest

  # ====================================================================
  # Job 2: Build binary wheels for all target platforms
  # ====================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    needs: test_and_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ipopt

      - name: Build binary wheel (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          container: quay.io/pypa/manylinux_2_28_x86_64
          before-script-linux: |
            set -ex  # Exit on error and print each command

            # --------------------------------------------------------------------
            # Step 1: Install prerequisites for building IPOPT
            # --------------------------------------------------------------------
            dnf install -y dnf-plugins-core
            dnf config-manager --set-enabled powertools || dnf config-manager --set-enabled crb
            dnf install -y gcc gcc-c++ gcc-gfortran git patch wget pkg-config lapack-devel blas-devel

            # Step 2: Run the entire IPOPT download and build process in a subshell
            # This ensures that 'cd' commands do not affect the main script's working directory.
            (
                echo "--- Starting IPOPT build in subshell ---"
                git clone --branch stable/3.14 --depth 1 https://github.com/coin-or/Ipopt.git /tmp/Ipopt
                cd /tmp/Ipopt
                ./configure --prefix=/usr/local
                make -j$(nproc)
                make install
                echo "--- Finished IPOPT build in subshell ---"
            )

      # Unmodified step for macOS
      - name: Build binary wheel (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      - name: Install dependencies for testing the wheel
        run: pip install pytest

      - name: Install and test wheel (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Construct the path to the correct Python/pip inside the manylinux container
          PY_VER_NODOTS=$(echo "${{ matrix.python-version }}" | tr -d '.')
          PIP_PATH="/opt/python/cp${PY_VER_NODOTS}-cp${PY_VER_NODOTS}/bin/pip"
          
          # Run tests inside the same container type where the wheel was built
          docker run --rm -v ${{ github.workspace }}:/ws:ro \
            quay.io/pypa/manylinux_2_28_x86_64 \
            bash -c "cd /ws && ${PIP_PATH} install dist/*.whl && ${PIP_PATH} -m pytest"

      - name: Install and test wheel (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install dist/*.whl
          pytest

      - name: Upload wheels as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

  # ====================================================================
  # Job 3: Build the source distribution (sdist)
  # ====================================================================
  build_sdist:
    name: Build source distribution
    needs: test_and_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  # ====================================================================
  # Job 4: Publish to PyPI (only on a new release)
  # ====================================================================
  publish_to_pypi:
    name: Publish to PyPI
    # It now needs both the wheels and the sdist.
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/prism-finance
    permissions:
      id-token: write

    steps:
      # Download all wheel artifacts
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/wheels
          pattern: wheels-*
          merge-multiple: true

      # Download the sdist artifact
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/sdist

      # pypa/gh-action-pypi-publish will automatically find all files
      # in the top-level directory it's run from.
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Tell the action to look in the directories where we placed the artifacts.
          packages_dir: |
            dist/wheels
            dist/sdist