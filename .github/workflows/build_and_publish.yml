# .github/workflows/build_and_publish.yml
name: Build and Publish Prism

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  # ====================================================================
  # Job 1: Quick Test & Lint on a single platform (macOS)
  # ====================================================================
  test_and_lint:
    name: Test & Lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: brew install ipopt

      - name: Install Python dependencies and build for testing
        run: |
          pip install pytest maturin
          # Build wheel with default features (extension-module enabled)
          maturin build --out dist
          pip install dist/*.whl

      - name: Run Rust tests
        working-directory: rust
        # Fix: Disable extension-module so the test binary links against libpython
        run: cargo test --no-default-features

      - name: Run Python tests
        run: pytest

  # ====================================================================
  # Job 2: Build binary wheels for macOS
  # ====================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    needs: test_and_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies
        run: brew install ipopt

      - name: Build binary wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      # This step prepares the environment for testing the wheel.
      - name: Install dependencies for testing the wheel
        run: pip install pytest

      - name: Install and test wheel
        run: |
          pip install dist/*.whl
          python -m pytest

      - name: Upload wheels as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

  # ====================================================================
  # Job 3: Build the source distribution (sdist)
  # ====================================================================
  build_sdist:
    name: Build source distribution
    needs: test_and_lint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  # ====================================================================
  # Job 4: Publish to PyPI (only on a new release)
  # ====================================================================
  publish_to_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest # Keeping this on Ubuntu is standard for upload-only jobs
    environment:
      name: pypi
      url: https://pypi.org/p/prism-finance
    permissions:
      id-token: write

    steps:
      # Step 1: Create a single directory to hold all distributables.
      - name: Create distribution directory
        run: mkdir -p dist/all

      # Step 2: Download all wheel artifacts into the consolidated directory.
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/all
          pattern: wheels-*
          merge-multiple: true

      # Step 3: Download the sdist artifact into the same consolidated directory.
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/all

      # (Optional but recommended) A debug step to verify the contents.
      - name: List contents of distribution directory
        run: ls -R dist/all

      # Step 4: Publish all packages from the single, consolidated directory.
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # This now points to a single, valid directory.
          packages_dir: dist/all