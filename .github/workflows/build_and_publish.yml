# .github/workflows/build_and_publish.yml
name: Build and Publish Prism

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  # ====================================================================
  # Job 1: Quick Test & Lint on a single platform
  # ====================================================================
  test_and_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libipopt-dev liblapack-dev libblas-dev

      - name: Install Python dependencies and build for testing
        run: |
          pip install pytest maturin
          # Use a debug build for faster testing
          maturin build --out dist
          pip install dist/*.whl

      - name: Run Rust tests
        working-directory: rust
        run: cargo test

      - name: Run Python tests
        run: pytest

  # ====================================================================
  # Job 2: Build binary wheels for all target platforms
  # ====================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    needs: test_and_lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # This step determines the path to the correct Python interpreter inside the
      # manylinux container, so we can instruct maturin to build for only that version.
      - name: Set Python path for manylinux container
        if: runner.os == 'Linux'
        id: manylinux_python
        run: |
          PY_VER_NODOTS=$(echo "${{ matrix.python-version }}" | tr -d '.')
          echo "path=/opt/python/cp${PY_VER_NODOTS}-cp${PY_VER_NODOTS}/bin/python" >> $GITHUB_OUTPUT

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ipopt

      # This is the build step for Linux. It runs inside a modern manylinux container.
      - name: Build binary wheel (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          # Constrain maturin to build only for the Python version in the matrix
          args: --release --out dist --interpreter ${{ steps.manylinux_python.outputs.path }}
          # Explicitly specify the container image to avoid ambiguity
          container: quay.io/pypa/manylinux_2_28_x86_64
          # This script runs inside the container before the build starts.
          # It installs prerequisites, then downloads and builds the IPOPT C++ library.
          before-script-linux: |
            set -ex
            # Run the entire IPOPT build in a subshell to isolate 'cd' commands
            (
              echo "--- Installing build dependencies and building IPOPT ---"
              dnf install -y dnf-plugins-core
              dnf config-manager --set-enabled powertools || dnf config-manager --set-enabled crb
              dnf install -y gcc gcc-c++ gcc-gfortran git patch wget pkg-config lapack-devel blas-devel
              
              git clone --branch stable/3.14 --depth 1 https://github.com/coin-or/Ipopt.git /tmp/Ipopt
              cd /tmp/Ipopt
              ./configure --prefix=/usr/local
              make -j$(nproc)
              make install
              echo "--- Finished IPOPT build ---"
            )

      # This is the simpler build step for macOS, which runs on the host.
      - name: Build binary wheel (macOS)
        if: runner.os == 'macOS'
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      # This step prepares the environment for testing the wheel.
      - name: Install dependencies for testing the wheel
        run: pip install pytest

      # This step tests the Linux wheel inside the same type of container it was built in.
      - name: Install and test wheel (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Define paths for both pip and python for the correct version
          PY_VER_NODOTS=$(echo "${{ matrix.python-version }}" | tr -d '.')
          PIP_PATH="/opt/python/cp${PY_VER_NODOTS}-cp${PY_VER_NODOTS}/bin/pip"
          PYTHON_PATH="/opt/python/cp${PY_VER_NODOTS}-cp${PY_VER_NODOTS}/bin/python"
          
          # Run tests using the PYTHON interpreter, not pip
          docker run --rm -v ${{ github.workspace }}:/ws:ro \
            quay.io/pypa/manylinux_2_28_x86_64 \
            bash -c "cd /ws && ${PIP_PATH} install dist/*.whl && ${PYTHON_PATH} -m pytest"

      # This step tests the macOS wheel on the host.
      - name: Install and test wheel (macOS)
        if: runner.os == 'macOS'
        run: |
          pip install dist/*.whl
          # Use `python -m pytest` for robustness, ensuring the correct pytest is used.
          python -m pytest

      - name: Upload wheels as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist
          
  # ====================================================================
  # Job 3: Build the source distribution (sdist)
  # ====================================================================
  build_sdist:
    name: Build source distribution
    needs: test_and_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  # ====================================================================
  # Job 4: Publish to PyPI (only on a new release)
  # ====================================================================
  publish_to_pypi:
    name: Publish to PyPI
    # It now needs both the wheels and the sdist.
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/prism-finance
    permissions:
      id-token: write

    steps:
      # Download all wheel artifacts
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/wheels
          pattern: wheels-*
          merge-multiple: true

      # Download the sdist artifact
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/sdist

      # pypa/gh-action-pypi-publish will automatically find all files
      # in the top-level directory it's run from.
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Tell the action to look in the directories where we placed the artifacts.
          packages_dir: |
            dist/wheels
            dist/sdist