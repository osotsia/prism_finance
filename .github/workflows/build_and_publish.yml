# .github/workflows/build_and_publish.yml
name: Build and Publish Prism

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  # ====================================================================
  # Job 1: Quick Test & Lint on a single platform
  # ====================================================================
  test_and_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libipopt-dev liblapack-dev libblas-dev

      - name: Install Python dependencies and build for testing
        run: |
          pip install pytest maturin
          # Use a debug build for faster testing
          maturin build --out dist
          pip install dist/*.whl

      - name: Run Rust tests
        working-directory: rust
        run: cargo test

      - name: Run Python tests
        run: pytest

  # ====================================================================
  # Job 2: Build binary wheels for all target platforms
  # ====================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python ${{ matrix.python-version }}
    needs: test_and_lint
    # Pin the OS version for reproducibility. macos-14 is ARM64.
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, ubuntu-latest]
        # Use full python versions
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # This step is no longer needed here for the Linux build,
      # as dependencies will be installed inside the manylinux container.
      # It is still correct for the native macOS build.
      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ipopt

      - name: Build binary wheel
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          manylinux: auto
          # This script runs inside the manylinux container before building
          before-script: |
            # Enable EPEL repository to get access to scientific libraries
            yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
            # Install the required developer packages
            yum install -y ipopt-devel lapack-devel blas-devel

      - name: Install dependencies for testing the wheel
        run: pip install pytest

      - name: Install and test the wheel
        shell: bash
        run: |
          pip install dist/*.whl
          pytest

      - name: Upload wheels as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

  # ====================================================================
  # Job 3: Build the source distribution (sdist)
  # ====================================================================
  build_sdist:
    name: Build source distribution
    needs: test_and_lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  # ====================================================================
  # Job 4: Publish to PyPI (only on a new release)
  # ====================================================================
  publish_to_pypi:
    name: Publish to PyPI
    # It now needs both the wheels and the sdist.
    needs: [build_wheels, build_sdist]
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/prism-finance
    permissions:
      id-token: write

    steps:
      # Download all wheel artifacts
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/wheels
          pattern: wheels-*
          merge-multiple: true

      # Download the sdist artifact
      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist/sdist

      # pypa/gh-action-pypi-publish will automatically find all files
      # in the top-level directory it's run from.
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Tell the action to look in the directories where we placed the artifacts.
          packages_dir: |
            dist/wheels
            dist/sdist