# .github/workflows/build_and_publish.yml
name: Build and Publish Prism

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  # ====================================================================
  # Job 1: Test & Lint (Runs on the host runner)
  # ====================================================================
  test_and_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/pip
            rust/target/
          key: ${{ runner.os }}-cargo-pip-${{ hashFiles('**/Cargo.lock', '**/pyproject.toml') }}
      - name: Install System Dependencies (Linux Host)
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libipopt-dev liblapack-dev libblas-dev
      - name: Run Linters
        working-directory: rust
        run: |
          # cargo fmt -- --check
          # cargo clippy -- -D warnings
      - name: Install Python dependencies and build for testing
        run: |
          pip install pytest maturin
          maturin build --out dist
          pip install dist/*.whl
      - name: Run Rust tests
        working-directory: rust
        run: cargo test
      - name: Run Python tests
        run: pytest

  # ====================================================================
  # Job 2: Build Wheels (Runs on host, but Linux builds are inside Docker)
  # ====================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.platform }} for Python ${{ matrix.cpython-version }}
    needs: test_and_lint
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
        cpython-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      # This step installs dependencies on the macOS HOST runner.
      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ipopt

      # This step builds the wheel. For Linux, it uses a Docker container.
      - name: Build binary wheel
        uses: PyO3/maturin-action@v1
        with:
          cpython-version: ${{ matrix.cpython-version }}
          args: --release --out dist
          manylinux: auto
          # FIX: This script runs INSIDE the manylinux Docker container.
          # It uses 'yum' (the container's package manager) to install dependencies.
          before-script: |
            yum install -y epel-release
            yum install -y ipopt-devel lapack-devel blas-devel

      - name: Upload wheels as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.cpython-version }}
          path: dist

  # ====================================================================
  # Job 3: Publish to PyPI
  # ====================================================================
  publish_to_pypi:
    name: Publish to PyPI
    needs: build_wheels
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/prism-finance
    permissions:
      id-token: write

    steps:
      - name: Download all wheels from build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1