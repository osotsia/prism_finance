# .github/workflows/build_and_publish.yml
name: Build and Publish Prism

# This workflow is triggered on pushes and pull requests to the main branch,
# and most importantly, when a new Release is published in GitHub.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  # ====================================================================
  # Job 1: Run Linters and Tests on a single platform for quick feedback
  # ====================================================================
  test_and_lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/pip
            rust/target/
          key: ${{ runner.os }}-cargo-pip-${{ hashFiles('**/Cargo.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pip-

      # FIX: Install IPOPT before attempting to build
      - name: Install IPOPT (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libipopt-dev

      - name: Run Linters
        working-directory: rust
        run: |
          # cargo fmt -- --check
          # cargo clippy -- -D warnings

      - name: Install Python dependencies and build for testing
        run: |
          pip install pytest maturin
          # The maturin build command below requires IPOPT to be installed
          maturin build --out dist
          pip install dist/*.whl

      - name: Run Rust tests
        working-directory: rust
        run: cargo test

      - name: Run Python tests
        run: pytest

  # ====================================================================
  # Job 2: Build binary wheels for all target platforms
  # ====================================================================
  build_wheels:
    name: Build wheels on ${{ matrix.platform }} for Python ${{ matrix.cpython-version }}
    needs: test_and_lint
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
        cpython-version: ["3.10", "3.11", "3.12"] # 3.13 is not yet fully supported by some dependencies
        exclude:
          - platform: macos-14
            cpython-version: "3.8"

    steps:
      - uses: actions/checkout@v4

      # FIX: Install IPOPT for each OS in the build matrix
      - name: Install IPOPT (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y coinor-libipopt-dev

      - name: Install IPOPT (macOS)
        if: runner.os == 'macOS'
        run: brew install ipopt
      
      - name: Install IPOPT (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install ipopt:x64-windows

      - name: Build binary wheel
        uses: PyO3/maturin-action@v1
        with:
          cpython-version: ${{ matrix.cpython-version }}
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.cpython-version }}
          path: dist

  # ====================================================================
  # Job 3: Publish the wheels to PyPI (only on a new release)
  # ====================================================================
  publish_to_pypi:
    name: Publish to PyPI
    needs: build_wheels
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/prism-finance
    permissions:
      id-token: write

    steps:
      - name: Download all wheels from build artifacts
        # This action has a known issue where it creates subdirectories. The pattern below fixes it.
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1